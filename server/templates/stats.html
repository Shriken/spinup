{% include 'header.html' %}
    <style>
        svg {
            background: #25323a;
        }
    </style>
    <script>
        var datasets = {{ d['datasets']|safe }};
    </script>
    <script src='/static/stats.js'></script>

    <span id='api-key' style='display:none'>{{ d['api-key'] }}</span>

    <h1>Stats</h1>
    {% for ds_key in d['datasets'].keys() %}
        {{ ds_key }} <br>
        <svg style='border:1px solid black' class='kv-display' width=100% height=200 /> <br><br>
    {% endfor %}
{% include 'footer.html' %}
